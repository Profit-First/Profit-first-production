# Frontend CI/CD Pipeline
# Builds Docker image, pushes to registry, updates K8s manifests, triggers ArgoCD sync

name: Frontend CI/CD

# Trigger on push to main branch or manual dispatch
on:
  push:
    branches:
      - main
    paths:
      - 'frontend-profit-first/**'  # Only run when frontend code changes
      - '.github/workflows/frontend-ci-cd.yaml'
  workflow_dispatch:  # Allow manual trigger

# Environment variables
env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: profit-first-frontend
  K8S_DEPLOYMENT_FILE: k8s/frontend/frontend-deployment.yaml

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      # Step 4: Build Docker image
      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building frontend image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                       -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
                       ./frontend-profit-first/client
          echo "Build complete!"
      
      # Step 5: Push Docker image to ECR
      - name: Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Pushing frontend image..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "Push complete!"
      
      # Step 6: Update Kubernetes deployment manifest
      - name: Update K8s deployment with new image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Updating Kubernetes manifest..."
          # Replace image in deployment file
          sed -i "s|image: .*profit-first-frontend.*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" $K8S_DEPLOYMENT_FILE
          echo "Manifest updated!"
      
      # Step 7: Commit and push updated manifest
      - name: Commit and push updated manifest
        env:
          IMAGE_TAG: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $K8S_DEPLOYMENT_FILE
          git commit -m "CI: Update frontend image to $IMAGE_TAG [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main || echo "Nothing to push"
      
      # Step 8: Deployment success
      - name: Deployment complete
        if: success()
        run: |
          echo "âœ… Frontend deployment updated!"
          echo "ArgoCD will automatically sync the changes"
          echo "Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
