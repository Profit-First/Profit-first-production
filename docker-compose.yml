services:
  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: profit-first-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - profit-first-network

  # Backend Service
  backend:
    build:
      context: ./Auth-service
      dockerfile: Dockerfile
    container_name: profit-first-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./Auth-service/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - profit-first-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend-profit-first/client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000
    container_name: profit-first-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - BACKEND_HOST=backend
      - BACKEND_PORT=3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - profit-first-network

networks:
  profit-first-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
