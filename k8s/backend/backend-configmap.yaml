# Backend ConfigMap - Non-sensitive configuration
# Contains environment variables that are not secret

apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: profit-first

data:
  # Application settings
  # Set to "development" for testing without HTTPS
  # Set to "production" when using domain with SSL
  NODE_ENV: "development"
  PORT: "3000"
  
  # Redis connection (internal Kubernetes service)
  # Format: redis://[service-name]:[port]
  # The service name 'redis' resolves to redis.profit-first.svc.cluster.local
  REDIS_URL: "redis://redis:6379"
  
  # Frontend URL for CORS - Allow all origins for testing
  # In production, set this to your actual domain
  FRONTEND_URL: "http://localhost:3000"
  
  # AWS region
  AWS_REGION: "ap-south-1"
  
  # DynamoDB table names
  DYNAMODB_TABLE_NAME: "Users"
  ONBOARDING_TABLE_NAME: "Onboarding"
  SHOPIFY_PRODUCTS_TABLE: "shopify_products"
  SHOPIFY_ORDERS_TABLE: "shopify_orders"
  SHOPIFY_CUSTOMERS_TABLE: "shopify_customers"
  SHOPIFY_CONNECTIONS_TABLE: "shopify_connections"
  META_CONNECTIONS_TABLE: "meta_connections"
  META_INSIGHTS_TABLE: "meta_insights"
  SHIPROCKET_TABLE: "shiprocket_shipments"
