# Backend Service - Internal service for backend pods
# Frontend connects to this internally

apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: profit-first
  labels:
    app: backend

spec:
  type: ClusterIP  # Internal only - frontend proxies to this
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: backend
