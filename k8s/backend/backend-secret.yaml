# Backend Secret - Sensitive credentials
# IMPORTANT: Update these values before deploying!
# Never commit real credentials to Git

apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: profit-first
type: Opaque

stringData:
  # AWS Credentials - UPDATE THESE!
  AWS_ACCESS_KEY_ID: "your-access-key-id"
  AWS_SECRET_ACCESS_KEY: "your-secret-access-key"
  
  # AWS Cognito - UPDATE THESE!
  COGNITO_CLIENT_ID: "your-cognito-client-id"
  COGNITO_USER_POOL_ID: "your-cognito-pool-id"
  COGNITO_DOMAIN: "https://your-domain.auth.ap-south-1.amazoncognito.com"
  COGNITO_REDIRECT_URI: "https://yourdomain.com/api/auth/oauth/callback"
  
  # Admin Key - UPDATE THIS!
  ADMIN_KEY: "your-admin-secret-key"
  
  # Facebook/Meta Credentials - UPDATE THESE!
  FB_APP_ID: "your-fb-app-id"
  FB_APP_SECRET: "your-fb-app-secret"
  FB_REDIRECT_URI: "https://yourdomain.com/api/meta/callback"
  
  # AWS Bedrock - UPDATE THESE!
  BEDROCK_API_KEY: "your-bedrock-api-key"
  BEDROCK_REGION: "us-east-1"
