# Redis Deployment - In-memory cache for backend
# Provides fast caching to improve application performance

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: profit-first
  labels:
    app: redis

spec:
  # Single replica (for production, consider Redis Sentinel or Redis Cluster)
  replicas: 1
  
  selector:
    matchLabels:
      app: redis
  
  template:
    metadata:
      labels:
        app: redis
    
    spec:
      containers:
      - name: redis
        # Official Redis Alpine image (lightweight)
        image: redis:7-alpine
        
        # Redis default port
        ports:
        - containerPort: 6379
          name: redis
        
        # Redis command with persistence enabled
        command:
        - redis-server
        - --appendonly      # Enable AOF persistence
        - "yes"
        
        # Resource limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        # Mount persistent volume for data
        volumeMounts:
        - name: redis-data
          mountPath: /data  # Redis data directory
        
        # Liveness probe - check if Redis is responding
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        
        # Readiness probe - check if ready to accept connections
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      
      # Persistent volume for Redis data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc  # Reference to PVC
