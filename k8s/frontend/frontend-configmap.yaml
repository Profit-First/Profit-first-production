# Frontend ConfigMap - Frontend configuration
# Contains environment variables for the React app

apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: profit-first

data:
  # API URL for frontend
  # For testing with port-forward: use /api (nginx proxies internally)
  # For production with domain: use https://api.yourdomain.com
  VITE_API_URL: "/api"
