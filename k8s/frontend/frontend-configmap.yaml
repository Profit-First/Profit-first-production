# Frontend ConfigMap - Frontend configuration
# Contains environment variables for the React app

apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: profit-first

data:
  # API URL for frontend
  # In Kubernetes, nginx proxies /api requests to backend service internally
  # For external access via ingress, use your domain
  VITE_API_URL: "/api"
  
  # Note: Nginx in frontend pod proxies /api to http://backend:3000
  # See nginx.conf for proxy configuration
